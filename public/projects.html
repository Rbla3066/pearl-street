  <script type="text/javascript">


    $.fn.isOnScreen = function(){

    var win = $(window);

    var viewport = {
        top : win.scrollTop(),
        left : win.scrollLeft()
    };
    viewport.right = viewport.left + win.width();
    viewport.bottom = viewport.top + win.height();

    var bounds = this.offset();
    bounds.right = bounds.left + this.outerWidth();
    bounds.bottom = bounds.top + this.outerHeight();

    return (!(viewport.right < bounds.left || viewport.left > bounds.right || viewport.bottom < bounds.top || viewport.top > bounds.bottom));

};

    $(window).scroll(function(){
      $(".scrollEffect").map(function(){
        if($(this).isOnScreen()){
          $(this).addClass($(this).data("effect"));
        }
      });

    });
    $(".socialImg").on("mouseover", function(){
      $(this).attr("style", "background-color: white; border-radius: 35px;")
    });
    $(".socialImg").on("mouseleave", function(){
      $(this).attr("style", "background-color: transparent;")
    });

  </script>
